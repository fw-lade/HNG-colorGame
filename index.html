<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="loader-wrap">
    <div class="loader" id="loader"></div>
  </div>
 <div class="game-wrap">
  <div class="game-container">
    <h1>Color Guessing Game</h1>
    <div class="color-box" data-testid="colorBox"></div>
    <p class="instructions" data-testid="gameInstructions">Guess the correct color!</p>
    <div class="color-options" data-testid="colorOptions">
      <!-- Color buttons will be dynamically generated here -->
    </div>
    <p class="status" data-testid="gameStatus"></p>
    <p class="score">Score: <span data-testid="score">0</span></p>
    <button class="new-game-button" data-testid="newGameButton">New Game</button>
  </div>
 </div>
  <script src="./script.js"></script>
</body>

</html>
